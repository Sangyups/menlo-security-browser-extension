<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Menlo Security Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <h1>Exclusion Rules</h1>
    <p>Links matching any regex below will NOT be prefixed.</p>

    <div class="input-row">
      <input id="pattern" type="text" placeholder="Regex pattern (press Enter to add)" />
      <button id="add" title="Add pattern">＋</button>
    </div>

    <ul id="rules"></ul>

    <template id="rule-template">
      <li>
        <code class="expr"></code>
        <button class="remove">✖</button>
      </li>
    </template>

    <script src="options.js"></script>
  </body>
</html>
